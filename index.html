<head>

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56e8;
            --secondary-color: #7209b7;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --gray-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .secondary-btn {
                background-color: white;
                color: var(--primary-color);
                border: 1px solid var(--primary-color);
                padding: 14px;
                border-radius: 8px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
                font-weight: 500;
                transition: var(--transition);
                margin-top: 10px;
            }

            .secondary-btn:hover {
                background-color: rgba(67, 97, 238, 0.1);
            }

            #ver-propuestas {
                margin-top: 15px;
            }
        
        .options {
            margin-top: 25px;
            display: none;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .radio-option:hover {
            background-color: #f8f9fa;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 12px;
        }
        
        .nombres-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .nombre-item {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .nombre-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .nombre-item input[type="radio"] {
            width: auto;
            margin-right: 12px;
        }
        
        .nombre-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .votos {
            font-weight: bold;
            color: var(--primary-color);
            background: rgba(67, 97, 238, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .error {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            color: #2a9d8f;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: rgba(42, 157, 143, 0.1);
            border-radius: 8px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -1px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: var(--gray-text);
        }
        
        .progress-bar {
            height: 4px;
            background-color: #e1e5eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 33%;
            transition: var(--transition);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* Media queries para responsividad */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            input, select, button {
                padding: 12px;
                font-size: 15px;
            }
        }


        /* Estilo específico para la pantalla de consulta de propuestas */
            #propuestas-consulta .nombre-info {
                padding: 0 10px; /* Agregar padding horizontal */
                width: 100%; /* Asegurar que ocupe todo el ancho disponible */
                justify-content: space-between; /* Distribuir el contenido */
            }

            #propuestas-consulta .nombre-info strong {
                margin-right: 20px; /* Espacio entre el nombre y los votos */
            }

            #propuestas-consulta .nombre-item {
                margin-bottom: 12px; /* Mayor separación vertical entre elementos */
            }

            /* Estilo para tooltip de información del proponente */
            .nombre-item {
                position: relative; /* Para posicionar el tooltip */
            }

            .tooltip-proponente {
                position: fixed; /* Cambiar a posición fija */
                bottom: auto; /* Eliminar posicionamiento bottom */
                top: 0; /* Posición inicial fuera de la pantalla */
                left: 0; /* Posición inicial fuera de la pantalla */
                background-color: var(--primary-color);
                color: white;
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 14px;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s, visibility 0.3s;
                width: max-content;
                max-width: 220px;
                text-align: center;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                z-index: 9999; /* Z-index muy alto */
                pointer-events: none; /* Para que no interfiera con clics */
            }

            .tooltip-proponente::after {
                content: '';
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                border-width: 6px;
                border-style: solid;
                border-color: var(--primary-color) transparent transparent transparent;
            }

            .tooltip-visible {
                opacity: 1 !important;
                visibility: visible !important;
            }

            .votos {
                font-weight: bold;
                color: var(--primary-color);
                background: rgba(67, 97, 238, 0.1);
                padding: 5px 10px;
                border-radius: 20px;
                font-size: 14px;
                cursor: pointer; /* Cambiar cursor a mano */
                transition: background-color 0.3s;
            }

            .votos:hover {
                background: rgba(67, 97, 238, 0.2);
            }

            .votos.active {
                background: rgba(67, 97, 238, 0.4);
                color: #fff;
            }
           

                /* Contenedor con altura limitada y scroll para las listas de propuestas */
                .nombres-list {
                    max-height: 300px;
                    overflow-y: auto;
                    scrollbar-width: thin;
                    scrollbar-color: var(--primary-color) #f0f0f0;
                    padding-right: 5px;
                    position: relative; /* Añadir posicionamiento relativo */
                    z-index: 1; /* Asignar z-index básico */
                }

                /* Asegurar que todos los items tengan un z-index adecuado */
                #nombres-list .nombre-item:first-child,

                    z-index: 5; /* Z-index para primer elemento */
                }

                /* Estilo para el scrollbar (Chrome, Edge, Safari) */
                .nombres-list::-webkit-scrollbar {
                    width: 8px;
                }

                .nombres-list::-webkit-scrollbar-track {
                    background: #f0f0f0;
                    border-radius: 10px;
                }

                .nombres-list::-webkit-scrollbar-thumb {
                    background-color: var(--primary-color);
                    border-radius: 10px;
                }
    </style>

            function validarLogin() {

                // Validar empleado (solo números, máximo 6 dígitos)
                const empleadoRegex = /^\d{1,6}$/;
                if (!empleadoRegex.test(empleadoInput.value)) {
                    empleadoError.textContent = "Ingresa un número de empleado válido (hasta 6 dígitos)";
                    esValido = false;
                } else {
                    empleadoError.textContent = "";
                }
                
                // Validar nombre
                if (nombreInput.value.trim() === "") {
                    nombreError.textContent = "El nombre es requerido";
                    esValido = false;
                } else {
                    nombreError.textContent = "";
                }
                
                // Validar tienda

                    tiendaError.textContent = "Selecciona una tienda";
                    esValido = false;
                } else {
                    tiendaError.textContent = "";

               // Dentro de la función validarLogin(), reemplaza este bloque:
                if (esValido) {
                    // Guardar el ID del empleado actual
                    empleadoActual = empleadoInput.value;

                    mostrarCargando(true);
                    
                    const votosRef = collection(db, 'votos');
                    const q = query(votosRef, where('empleadoId', '==', empleadoActual));
                    
                    getDocs(q)

            }
            
            function guardarVoto() {
                const propuestaSeleccionada = document.querySelector('input[name="propuesta-voto"]:checked');
                
                if (!propuestaSeleccionada) {
                    alert("Por favor, selecciona una propuesta para votar");
                    return;
                }
                
                mostrarCargando(true);
                enviarVotoBtn.disabled = true;
                
                const propuestaId = propuestaSeleccionada.value;
                const propuestaIndex = propuestas.findIndex(p => p.id === propuestaId);
                const propuestaNombre = propuestas[propuestaIndex].nombre;
                
                // Incrementar el contador de votos en Firestore (transacción)
                const propuestaRef = doc(db, 'propuestas', propuestaId);
                
                runTransaction(db, async (transaction) => {
                    const propuestaDoc = await transaction.get(propuestaRef);
                    
                    if (!propuestaDoc.exists()) {
                        throw "La propuesta no existe";
                    }
                    
                    const nuevoVotos = propuestaDoc.data().votos + 1;
                    transaction.update(propuestaRef, { votos: nuevoVotos });
                })
                .then(() => {
                    // Registrar el voto del empleado
                    const votosRef = collection(db, 'votos');
                    return addDoc(votosRef, {
                        empleadoId: empleadoActual,
                        nombre: nombreInput.value.trim(),
                        tienda: tiendaSelect.value,
                        propuestaId: propuestaId,
                        propuestaNombre: propuestaNombre,
                        fechaVoto: serverTimestamp()
                    });
                })
                .then(() => {
                    // Actualizar la interfaz
                    propuestas[propuestaIndex].votos++;
                    mostrarCargando(false);
                    votoSuccess.textContent = "¡Tu voto ha sido registrado con éxito!";
                    cargarPropuestas();
                    
                    // Después de 3 segundos, regresar al inicio
                    setTimeout(() => {
                        reiniciarFormulario();
                    }, 3000);
                })
                .catch((error) => {
                    mostrarCargando(false);
                    enviarVotoBtn.disabled = false;
                    console.error("Error al registrar voto:", error);
                    alert("Error al registrar el voto. Intenta nuevamente.");
                });
            }


            // Función para obtener la información del proponente de una propuesta
                async function obtenerInfoProponente(propuestaId) {
                    try {
                        const votosRef = collection(db, 'votos');
                        const q = query(votosRef, where('propuestaId', '==', propuestaId));
                        const snapshot = await getDocs(q);
                        
                        // Buscar el primer voto para esta propuesta (debería ser el del proponente)
                        if (!snapshot.empty) {
                            const votoData = snapshot.docs[0].data();
                            return {
                                nombre: votoData.nombre || 'Anónimo',
                                tienda: votoData.tienda || 'No especificada',
                                fechaVoto: votoData.fechaVoto || null
                            };
                        }
                        
                        return null;
                    } catch (error) {
                        console.error("Error al obtener información del proponente:", error);
                        return null;
                    }
                }

                // Función para formatear fechas
                function formatearFecha(timestamp) {
                    if (!timestamp) return 'Fecha desconocida';
                    
                    const fecha = new Date(timestamp.seconds * 1000);
                    return fecha.toLocaleDateString('es-ES', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }



                // Función para mostrar/ocultar tooltip al hacer clic
                function toggleTooltip(event) {
                    const propuestaId = this.getAttribute('data-propuesta');
                    const tooltip = document.getElementById(`tooltip-${propuestaId}`);
                    
                    // Si el tooltip no existe, salir de la función
                    if (!tooltip) {
                        console.error(`No se encontró el tooltip para la propuesta ${propuestaId}`);
                        return;
                    }
                    
                    // Verificar si este tooltip está actualmente visible
                    const isVisible = tooltip.classList.contains('tooltip-visible');
                    
                    // Cerrar todos los tooltips activos
                    document.querySelectorAll('.tooltip-visible').forEach(tip => {
                        tip.classList.remove('tooltip-visible');
                    });
                    
                    // Quitar clase active de todos los botones de votos
                    document.querySelectorAll('.votos.active').forEach(voto => {
                        voto.classList.remove('active');
                    });
                    
                    // Si no estaba visible, mostrar y posicionar
                    if (!isVisible) {
                        // Calcular posición del tooltip basada en la posición del botón
                        const rect = this.getBoundingClientRect();
                        
                        // Posicionar el tooltip encima del botón
                        tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
                        tooltip.style.left = (rect.left + (rect.width / 2)) + 'px';
                        tooltip.style.transform = 'translateX(-50%)';
                        
                        // Mostrar tooltip
                        tooltip.classList.add('tooltip-visible');
                        this.classList.add('active');
                    }
                    
                    // Evitar que el clic se propague
                    event.stopPropagation();
                }   


                // Cerrar tooltips al hacer clic en cualquier parte del documento
                document.addEventListener('click', function(event) {
                    if (!event.target.classList.contains('votos')) {
                        document.querySelectorAll('.tooltip-visible').forEach(tooltip => {
                            tooltip.classList.remove('tooltip-visible');
                        });
                        
                        document.querySelectorAll('.votos.active').forEach(voto => {
                            voto.classList.remove('active');
                        });
                    }
                });

            
            function reiniciarFormulario() {
                // Ocultar todos los formularios
                loginForm.style.display = "block";
                opcionesForm.style.display = "none";
                proponerForm.style.display = "none";
                votarForm.style.display = "none";
                consultaPropuestasDiv.style.display = "none";
                
                // Resetear barra de progreso
                progressBar.style.width = "33%";
                
                // Habilitar botones
                enviarPropuestaBtn.disabled = false;
                enviarVotoBtn.disabled = false;
                
                // Limpiar campos
                empleadoInput.value = "";
                nombreInput.value = "";
                tiendaSelect.value = "";
                propuestaInput.value = "";
                
                // Limpiar errores
                empleadoError.textContent = "";
                nombreError.textContent = "";
                tiendaError.textContent = "";
                propuestaError.textContent = "";
                
                // Limpiar mensajes de éxito
                propuestaSuccess.textContent = "";
                votoSuccess.textContent = "";
                
                // Añadir animación
                loginForm.classList.add('fade-in');



            }
        }
    </script>
